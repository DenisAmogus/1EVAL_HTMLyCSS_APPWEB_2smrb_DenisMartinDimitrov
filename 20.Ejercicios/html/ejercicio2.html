<body>
    <h3>Lista de paises numeradas del 1 al 4</h3>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>
    <h3>Lista de paises separadas con saltos</h3>
   <ol>
    <li>España</li>
    <li>Francia</li>
    <li value="5">Portugal</li>
    <li>Italia</li>
   </ol>
   <h3>listas de paises separadas con letras</h3>
   <ol type="A">
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
   </ol>
